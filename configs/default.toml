[server]
host = "0.0.0.0"
port = 8082
max_connections = 1000

[scheduler]
reconcile_interval_secs = 5
placement_strategy = "idle_first"

[agent]
heartbeat_interval_secs = 10
reconcile_interval_secs = 5
health_check_interval_secs = 30

[storage]
backend = "etcd"
etcd_endpoints = ["10.21.11.166:2379"]
